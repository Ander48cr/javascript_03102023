<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript">
    $document.ready(function(){

        var saludo = "Hola Mundo";

        $("#boton").click(function(){
            &("salida").append(saludo);
        });

    });
</script>
</head>
<body>

<div id="boton">Pulsa Aqui</div>
<div id="salida"></div>

</body>
</html>
