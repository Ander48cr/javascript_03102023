<body>
<script type="text/javascript">
    var a, b;
    a = "Hola";
    b = "Mundo";

    document.write("Variable a contiene " + a);
    document.write("<br>");
    document.write("Variable b contiene " + b);
    document.write("<br>");
    document.write(a + b);

</script>
<p>El signo "+" sirve para concatenar cadenas de texto</p>
